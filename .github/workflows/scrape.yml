name: Scrape Moroccan Finance News

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */2 * * *'    # every 2 hours, minute 0
  workflow_dispatch:

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 python-telegram-bot

      - name: Run scraper and notify
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scrape_and_notify.py

      - name: Dump state file for debugging
        run: |
          echo "----- sent_articles.json workspace contents -----"
          cat sent_articles.json || echo "(file missing)"
          echo "---------------------------------------------"

      - name: Commit updated state files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sent_articles.json fetch_failures.json
          git diff --quiet && echo "No changes to commit" || git commit -m "chore: update state for $(date -u +%F)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
