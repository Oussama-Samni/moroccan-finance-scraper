name: Scrape Moroccan Finance News

on:
  schedule:
    - cron: '0 * * * *'    # At minute 0 of every hour
  workflow_dispatch:    # allows manual trigger

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
         - name: Check out repository
     uses: actions/checkout@v3
     with:
       fetch-depth: 0           # fetch full history so we can commit
       persist-credentials: true  # enable pushing back via GITHUB_TOKEN


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 python-telegram-bot

      - name: Run scraper and notify
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scrape_and_notify.py

      - name: Commit updated state files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sent_articles.json fetch_failures.json
          git diff --quiet && echo "No changes to commit" || git commit -m "Auto-update state files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

